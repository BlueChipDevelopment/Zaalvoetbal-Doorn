<div class="pincode-container">
  <div class="pincode-content">
    <div class="title">
      <h1>Futsal Doorn</h1>
      <p>Enter PIN code to access</p>
    </div>

    <div class="pin-display" [class.error]="error">
      <div class="pin-dots">
        <div 
          *ngFor="let dot of getPinDisplay(); let i = index" 
          class="pin-dot"
          [class.filled]="i < pinCode.length">
        </div>
      </div>
      <div *ngIf="error" class="error-message">
        Invalid PIN code. Please try again.
      </div>
    </div>

    <div class="keypad">
      <div *ngFor="let row of keypadNumbers" class="keypad-row">
        <button 
          *ngFor="let key of row" 
          [class.key-special]="key === 'clear' || key === 'enter'"
          (click)="handleKeyPress(key)"
          [disabled]="key === 'enter' && pinCode.length !== pinLength">
          
          <ng-container *ngIf="key === 'clear'">
            <span class="key-text">C</span>
            <span class="key-name">Clear</span>
          </ng-container>

          <ng-container *ngIf="key === 'enter'">
            <span class="key-text">âœ“</span>
            <span class="key-name">Enter</span>
          </ng-container>
          
          <ng-container *ngIf="key !== 'clear' && key !== 'enter'">
            {{ key }}
          </ng-container>
        </button>
      </div>
    </div>

    <div class="keypad-help">
      <p>Press any key to enter your PIN code</p>
      <p>Press Enter to submit</p>
    </div>

  </div>
</div>
